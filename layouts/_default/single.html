{{- define "metadata" -}}
  <title>{{ .Title }}</title>
  {{- with .Description -}}<meta name="description" content="{{ . }}">{{- end -}}
{{- end -}}
{{- define "main" -}}
<article id="content">
  {{ .Content }}
</article>
{{ partial "terms.html" . }}
{{- range $e := (.Store.Get "script") }}
{{ partial ($e | printf "%s.html") . }}
{{- end -}}
{{- end -}}
